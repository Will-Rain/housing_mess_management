<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>党员列表</title>
    <link rel="stylesheet" th:href="@{/css/oksub.css}">
    <script type="text/javascript" th:src="@{/lib/loading/okLoading.js}"></script>
</head>
<body>
<div class="ok-body">
    <!--数据表格-->
    <table class="layui-form" id="tableId" lay-filter="tableFilter"></table>

</div>
<!--js逻辑-->
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    var editData;

    layui.use(["element", "jquery", "table", "form", "okLayer", "okUtils"], function () {
        let table = layui.table;
        let form = layui.form;
        let okLayer = layui.okLayer;
        let okUtils = layui.okUtils;
        let $ = layui.jquery;
        okLoading.close($);

        let partyTable = table.render({
            elem: '#tableId',
            url: "/party/getAllParty",
            limit: 10,
            limits: [10,20,30,40,50],
            page: true,
            toolbar: "#toolbarTpl",
            totalRow: true,
            size: "sm",
            cols: [
                [
                    {type: "checkbox", fixed: "left"},
                    {field: "id", title: "编号"},
                    {field: "party", title: "党派名称"},
                    {title: "操作", align: "center", fixed: "right", templet: "#operationTpl"}
                ]
            ],
            done: function (res, curr, count) {
                // console.info(res.data);
            }
        });

        table.on("toolbar(tableFilter)", function (obj) {
            switch (obj.event) {
                case "batchDel":
                    batchDel();
                    break;
                case "add":
                    add();
                    break;
                case "all":
                    all();
                    break;
            }
        });

        table.on("tool(tableFilter)", function (obj) {
            let data = obj.data;
            switch (obj.event) {
                case "edit":
                    edit(data);
                    break;
                case "del":
                    del(data.id);
                    break;
            }
        });

        function batchDel() {
            okLayer.confirm("确定要批量删除吗？", function (index) {
                layer.close(index);
                let idArray = okUtils.tableBatchCheck(table,'id');

                if (idArray.length !== 0) {
                    $.ajax({
                        url:"/party/deleteParty",
                        type:"delete",
                        data:{idArray: idArray},
                        traditional:true,
                        success:function (response) {
                            if(response === 1){
                                partyTable.reload();
                                okUtils.tableSuccessMsg("删除成功");
                            }else {
                                okUtils.tableSuccessMsg("删除失败");
                            }
                        },
                        error:function () {
                            console.log("error");
                        }
                    });
                }
            });
        }

        function add() {
            okLayer.open("添加党派", "party-add.html", "30%", "40%", null, function () {
                partyTable.reload();  // 表格重载
            })
        }

        function all() {
            partyTable.reload({
                where:null,
                page: {curr: 1}});
        }

        function edit(data) {
            editData = data;
            okLayer.open("更新住房信息", "party-edit.html", "30%", "50%", function (layero) {
                // var iframeWin = window[layero.find("iframe")[0]["name"]];
                // iframeWin.initForm(data);
            }, function () {
                partyTable.reload();
            })
        }

        function del(id) {
            okLayer.confirm("确定要删除吗？", function () {
                let idArray = [];
                idArray.push(id);
                $.ajax({
                    url:"/party/deleteParty",
                    type:"delete",
                    data:{idArray: idArray},
                    traditional:true,
                    success:function (response) {
                        if(response === 1){
                            partyTable.reload();
                            okUtils.tableSuccessMsg("删除成功");
                        }else{
                            okUtils.tableSuccessMsg("删除失败");
                        }
                    },
                    error:function () {
                        console.log("error");
                    }
                });

            })
        }
    })
</script>
<!-- 头工具栏模板 -->
<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="all">查看全部</button>
        <button shiro:hasPermission="1" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel">批量删除</button>
        <button shiro:hasPermission="1" class="layui-btn layui-btn-sm" lay-event="add">添加党派</button>
    </div>
</script>
<!-- 行工具栏模板 -->
<script type="text/html" id="operationTpl" shiro:hasPermission="1">
    <a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon" style="color: blue">&#xe642;</i></a>
    <a href="javascript:" title="删除" lay-event="del"><i class="layui-icon" style="color: red">&#xe640;</i></a>
</script>
</body>
</html>
